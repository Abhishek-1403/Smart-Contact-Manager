<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact Detail page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3" th:if="${contact.phone}!=null">

			<div class="card-body " >

				<div class="container text-center">



					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<td>  SCMUSER </td>
								
							</tr>
						</thead>
						<tbody>
						
							<th scope="col">Email</th>
								<td>  <span th:text="${contact.email}"></span></td>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>	
							</tr>
							<tr>
								<th scope="row">WorkPlace</th>
								<td><span th:text="${contact.work}"></span></td>	
							</tr>
					
						</tbody>
					</table>

					<div class="description mt-3">
							<th:block th:utext="${contact.description}"></th:block>
					</div>
					
					<div class="container mt-3">
						<button th:attr="onclick=|deleteContactConfirm('${contact.phone}','${name}','${page}');|" 
						 class="btn btn-danger btn-sm btn-block">Delete</button>
						
						<form method="post" th:action="@{'/user/update-contact/'+${contact.phone}+'/'+${name}}" class="mt-2"> 
							<button class="btn btn-success btn-sm btn-block">Update</button>
						</form>
								
					</div>
					

				</div>
				

			</div>
				<h1 th:unless="${contact.phone}!=null" class="text-center p-3 bg-danger text-white">You don't have permission to see this contact...</h1>

		</div>
	</section>
</body>
</html>
